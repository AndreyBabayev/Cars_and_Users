<h1>Автомобили</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Добавить авто</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 50%">Автовладелец</th>
            <th style="width: 20%">Гос.Номер</th>
            <th style="width: 50%">Марка авто</th>
            <th style="width: 20%">Год выпуска</th>
            <th style="width: 30%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.title}} {{user.firstName}} {{user.lastName}}</td>
            <td>{{user.carNumber}}</td>
            <td>{{user.carName}}</td>
            <td>{{user.carVin}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Редактировать</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Удалить</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
